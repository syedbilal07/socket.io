<!DOCTYPE html>
<html>
<head>
    <title>Sending Message To All Connected Clients</title>
    <script src = "/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('newclientconnect', function(data){
            document.body.innerHTML = '';
            document.write(data.description);
        });
    </script>
</head>
<body>
    Hello World
</body>
</html>
